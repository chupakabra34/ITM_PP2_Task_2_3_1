<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>All peoples</title>
</head>
<body>

<table border="2">
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
        <th>email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">Id</td>
        <td th:utext="${user.firstname}">Firstname</td>
        <td th:utext="${user.lastname}">Lastname</td>
        <td th:utext="${user.age}">Age</td>
        <td th:utext="${user.email}">Email</td>

        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
            <a th:method="DELETE" th:href="@{/users/{id}(id=${user.getId()})}">Delete</a></td>
    </tr>
</table>
<br/>
<hr/>

<form action="/users/new">
    <button>Create new user</button>

</form>
</body>
</html>
